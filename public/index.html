<!doctype html>
<html>
    <head>
        <title>LEARN HOW TO CONSUME API</title>
        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            function bodyload(){
                fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY").then(function(respons){
                    return respons.json();
                })
                .then(function(data)
                {
                    for(var item of data.photos)
                    {
                        var tr=document.createElement("tr");
                        var tdId=document.createElement("td");
                        // var tdName=document.createElement("td");
                        var tdCamraName=document.createElement("td");
                        var tdPhoto=document.createElement("td");
                        var tdRoverName=document.createElement("td");
                        tdId.innerHTML=item.id;
                        tdCamraName.innerHTML=item.camera.full_name;
                        tdRoverName.innerHTML=item.rover.name;
                        var img=document.createElement("img");
                        img.src = item.img_src;
                        img.height="200";
                        img.width="200";
                        tdPhoto.appendChild(img);
                        
                        
                        tr.appendChild(tdId);
                        tr.appendChild(tdCamraName);
                        tr.appendChild(tdPhoto);
                        tr.appendChild(tdRoverName);
                        document.querySelector("tbody").appendChild(tr);

                    }
                })
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <table class="table table-hover">
            <h2>Nasa Rover Photo</h2>
            <thead>
                <tr>
                    <th>Phot ID</th>
                    <th>Camra Name</th>
                    <th>Photo</th>
                    <th>Rover Name</th>

                    
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>

    </body>
    
</html>
